<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="2.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
          enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="top-menu">
      <div class="top-menu-inner"><a href="#/home" class="brand">Solid Craft</a>
        <div ng-include="'partials/nav.html'" class="nav"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="main-content">
        <div ng-switch="subview" class="subview">
          <div ng-switch-when="loading" ui-animate>
            <p>loading...</p>
          </div>
          <div ng-switch-when="page1" ng-include=" 'partials/partial1.html' " ui-animate></div>
          <div ng-switch-when="page2" ng-include=" 'partials/partial2.html' " ui-animate></div>
        </div>
      </div>
      <div class="push"></div>
    </div>
    <div class="footer">
      <div ng-include=" 'partials/footer.html' " class="container"></div>
    </div>
  </body>
</html>
